<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Moderator Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .group-card {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 16px;
            margin: 12px 0;
            border: 1px solid var(--tg-theme-hint-color, #e9ecef);
        }
        .group-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
        }
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 14px;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .error {
            color: #dc3545;
            padding: 16px;
            background: #f8d7da;
            border-radius: 8px;
            margin: 16px 0;
        }
        button {
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Moderator Bot Settings</h1>
        <div id="loading" class="loading">
            <p>Loading your groups...</p>
        </div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="groups-container"></div>
    </div>

    <script type="module">
        import TelegramAuth from './telegramAuth.js';

        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Set theme
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

        // Initialize auth
        const auth = new TelegramAuth('/api/v1');

        async function loadGroups() {
            try {
                // Authenticate
                await auth.authenticate();
                
                // Get groups
                const groups = await auth.getGroups();
                
                if (groups.length === 0) {
                    document.getElementById('groups-container').innerHTML = 
                        '<p>No groups found where you are an admin.</p>';
                } else {
                    await displayGroups(groups);
                }
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error loading groups:', error);
                showError(error.message);
                auth.handleError(error);
            }
        }

        async function displayGroups(groups) {
            const container = document.getElementById('groups-container');
            container.innerHTML = '';

            for (const group of groups) {
                try {
                    const settings = await auth.getGroupSettings(group.chatId);
                    const stats = await auth.getGroupStats(group.chatId);
                    
                    const groupCard = createGroupCard(group, settings, stats);
                    container.appendChild(groupCard);
                } catch (error) {
                    console.error(`Error loading group ${group.chatId}:`, error);
                }
            }
        }

        function createGroupCard(group, settings, stats) {
            const card = document.createElement('div');
            card.className = 'group-card';
            
            card.innerHTML = `
                <div class="group-title">${group.chatTitle}</div>
                <div class="settings-grid">
                    <div>Alert Level: ${settings.alertLevel}</div>
                    <div>Mute Level: ${settings.muteLevel}</div>
                    <div>Kick Level: ${settings.kickLevel}</div>
                    <div>Ban Level: ${settings.banLevel}</div>
                    <div>Spam Threshold: ${settings.spamThreshold}</div>
                    <div>Deletions Today: ${stats.deletionsToday}</div>
                </div>
                <button onclick="openGroupSettings('${group.chatId}', '${group.chatTitle}')">
                    Manage Settings
                </button>
            `;
            
            return card;
        }

        window.openGroupSettings = (groupId, groupTitle) => {
            // In a real app, you'd navigate to a settings page
            tg.showAlert(`Opening settings for ${groupTitle}`);
            
            // Example: show main button for saving
            tg.MainButton.setText('Save Settings');
            tg.MainButton.show();
            tg.MainButton.onClick(() => {
                tg.showAlert('Settings saved!');
                tg.MainButton.hide();
            });
        };

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Start the app
        loadGroups();

        // Handle app closing
        tg.onEvent('viewportChanged', () => {
            console.log('Viewport changed:', tg.viewportHeight);
        });
    </script>
</body>
</html>
